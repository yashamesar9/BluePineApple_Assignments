<html>
<head>
    <title>Regular Expression</title>

    <script type="text/javascript">

            function validate(){

                    var studentid=document.getElementById("studentid").value;
                     regx= new RegExp("MET","i"); //Case insensitive

                    if(regx.test(studentid)){
                        alert("Valid StudentID");
                       
                    }

                    else{
                        document.write(" Invalid StudentID");
                       
                    }

            }
  </script>

</head>
<body>

<form >

    <input id="studentid" type="text" placeholder="Enter StudentID" style="height:50px"/><br><br>
    <br>
    <br>
   

    <button  onclick="validate()">Submit</button>
</form>


    
</body>
</html>
